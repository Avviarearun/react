<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Registration Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: lightskyblue;
}

.container {
    width: 320px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
    <form id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <form id="registerForm" style="display: none;">
        <h2>Register</h2>
        <div class="form-group">
            <label for="newEmail">First Name:</label>
            <input type="Name" id="newName" name="newName" required>
        </div>
        <div class="form-group">
            <label for="newEmail">Last Name:</label>
            <input type="Name" id="newName" name="newName" required>
        </div>
        <div class="form-group">
            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
        </div>
        <div class="form-group">
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <p id="toggleFormText">Don't have an account? <a href="#" id="toggleForm">Register</a></p>
</div>

<script>
    document.getElementById('toggleForm').addEventListener('click', function(event) {
        event.preventDefault();
        var loginForm = document.getElementById('loginForm');
        var registerForm = document.getElementById('registerForm');
        var toggleFormText = document.getElementById('toggleFormText');
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            toggleFormText.innerHTML = "Don't have an account? <a href='#' id='toggleForm'>Register</a>";
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            toggleFormText.innerHTML = "Already have an account? <a href='#' id='toggleForm'>Login</a>";
        }
    });
    
   
    </script>

</body>
</html>
